<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">

        <title>Home | Allura Challenge Front-End</title>

        <link href="assets/css/normalize.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link href="assets/css/base.css" rel="stylesheet">
        <link href="assets/css/header.css" rel="stylesheet">
        <link href="assets/css/sidebar.css" rel="stylesheet">
    </head>
    <body>
        <header class="header container">
            <a href="#" class="header__logo"><img src="assets/img/logo-allura_dev.svg" alt="Logo da Allura Dev"></a>
            <section class="header__navigation">
                <input type="text" id="txtBusca" placeholder="Busque por algo" class="header__search"/>
            </section>
            <section class="header__profile">
                <img src="assets/img/profile.jpg" alt="" class="header__profile__photo">
                <p class="header__profile__name">Magico</p>
            </section>
        </header>
        <main>
            <nav class="sidebar container">
                <p class="sidebar__title">Menu</p>
                <ul>
                    <li>
                        <a href="#" class="sidebar__editor--active">
                            <div class="sidebar__img__bg">
                                <img src="assets/img/icon-code_editor.svg" alt="Icone do editor de código" class="sidebar__editor__img">
                            </div>
                            <p class="sidebar__name">Editor de código</p>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar__community">
                            <div class="sidebar__img__bg">
                                <img src="assets/img/icon-community.svg" alt="" class="sidebar__community__img">
                            </div>
                            <p class="sidebar__name">Comunidade</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </main>
        <footer>
        </footer>
    </body>
</html>
